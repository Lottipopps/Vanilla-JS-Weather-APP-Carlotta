<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App - Carlotta</title>
</head>

<body>
    <div class="container weather-box">

        <form id="search-form" autocomplete="off">
            <div class="row">
                <div class="col-8"><input type="search" placeholder="Search for a city" class="form-control"
                        id="city-search"></div>
                <div class="col-4"><input type="submit" value="Search">
                    <input type="button" value="Current Location" id="current-location">
                </div>
            </div>
        </form>

        <div class="row">
            <h1>City Name</h1>
        </div>
        <div class="row ">
            <div class="col-6">
                <div class="row">
                    <div class="d-flex icon-temperature-conversion">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" id="weather-icon" />
                        <div>
                            <span id="current-temperature"> 10</span> <span class="conversion-btns"><a href=""
                                    id="celsius-link">°C</a><span class="divider">|</span><a href=""
                                    id="farenheit-link">°F</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <ul>
                    <li id="date">🗓️ </li>
                    <li>🌍 <span id="weather-description"> </span></li>
                    <li>💨 Wind speed <span id="wind-speed"></span> km/h</li>
                    <li>🫧 Humidity <span id="humidity"></span>%</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
