<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App - Carlotta</title>
</head>

<body>
    <div class="container">
        <div class="weather-box">

            <form id="search-form" autocomplete="off">
                <div class="row">
                    <div class="col-8"><input type="search" placeholder="Search for a city" class="form-control"
                            id="city-search"></div>
                    <div class="col-4"><input type="submit" value="Search" class="btn btn-primary btn-md">
                        <input type="button" value="Current Location" id="current-location"
                            class="btn btn-success btn-sm">
                    </div>
                </div>
            </form>

            <div class="row">
                <h1>London</h1>
            </div>
            <div class="row ">
                <div class="col-6">
                    <div class="row">
                        <div class="d-flex icon-temperature">
                            <img src="" alt="" id="weather-icon" width="170px" />
                            <div>
                                <span id="current-temperature"> 6</span> <span class="conversion-btns">°C</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <ul>
                        <li id="date">🗓️ Wednesday 22 Feb 2023, 00:37</li>
                        <li>🌍 <span id="weather-description">Overcast Clouds </span></li>
                        <li>💨 Wind speed <span id="wind-speed">2</span> km/h</li>
                        <li>🫧 Humidity <span id="humidity">91</span>%</li>
                    </ul>
                </div>
                <hr />
                <div class="forecast-area" id="forecast">

                </div>

            </div>
        </div>
        <footer> <a href="https://github.com/Lottipopps/Vanilla-JS-Weather-APP-Carlotta" target="_blank">Open source
                code</a> by
            Carlotta Missiroli 🎶</footer>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
